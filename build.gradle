plugins {
    id "java"
    id "maven"
    id "com.github.johnrengelman.shadow" version "1.2.4"
    id 'net.minecrell.licenser' version '0.4.1'
}

group = 'com.me4502'
version = '1.0-SNAPSHOT'

defaultTasks 'licenseFormat', 'build'

sourceCompatibility = JavaVersion.VERSION_1_9
targetCompatibility = JavaVersion.VERSION_1_9

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
    maven {
        url = 'https://jitpack.io'
    }
    maven {
        url = "http://dl.bintray.com/dv8fromtheworld/maven"
    }
    maven {
        url = "http://maven.sk89q.com/repo/"
    }
}

license {
    newLine = false
    header = project.file('HEADER.txt')
    include '**/*.java'
}

task sourceJar(type: Jar) {
    classifier = 'source'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

jar {
    classifier = 'dev'
}

shadowJar {
    classifier = ''
}

dependencies {
    compile 'net.dv8tion:JDA:3.5.1_339'
    compile group: 'ninja.leaping.configurate', name: 'configurate-hocon', version: '3.1'
    compile 'com.sedmelluq:lavaplayer:1.3.9'
    compile 'com.sk89q:intake:3.1.2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

artifacts {
    archives shadowJar
    archives sourceJar
    archives javadocJar
    archives jar
}

build.dependsOn(shadowJar)