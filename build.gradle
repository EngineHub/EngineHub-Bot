plugins {
    id "java"
    id "com.github.johnrengelman.shadow" version "1.2.3"
}

group 'com.me4502'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        name "Javacord"
        url "http://repo.bastian-oppermann.de"
    }
    maven {
        name "Javacord-test"
        url "http://testrepo.bastian-oppermann.de"
    }
}

shadowJar {
}

dependencies {
    compile group: 'de.btobastian.javacord', name: 'javacord', version: '2.0.10-12'
    compile group: 'ninja.leaping.configurate', name: 'configurate-hocon', version: '3.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

build.dependsOn(shadowJar)