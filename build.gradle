plugins {
    id "java"
    id "com.github.johnrengelman.shadow" version "1.2.4"
}

group 'com.me4502'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://jitpack.io' }
    maven { url 'http://maven.sedmelluq.com' }
}

shadowJar {
}

dependencies {
    compile 'com.github.DV8FromTheWorld:JDA:audio-SNAPSHOT'
    compile group: 'ninja.leaping.configurate', name: 'configurate-hocon', version: '3.1'
    compile 'com.sedmelluq:lavaplayer:1.1.25'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

build.dependsOn(shadowJar)