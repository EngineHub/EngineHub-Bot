plugins {
    id "java"
    id "maven"
    id "com.github.johnrengelman.shadow" version "1.2.4"
}

group 'com.me4502'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
    maven { url 'https://jitpack.io' }
    maven { url 'http://maven.sedmelluq.com' }
    maven {
        url  "http://dl.bintray.com/dv8fromtheworld/maven"
    }
    maven {
        url "http://maven.sk89q.com/repo/"
    }
}

shadowJar {
}

dependencies {
    compile 'net.dv8tion:JDA:3.0.0_156'
    compile group: 'ninja.leaping.configurate', name: 'configurate-hocon', version: '3.1'
    compile 'com.sedmelluq:lavaplayer:1.2.30'
    compile 'com.sk89q:intake:3.1.2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

build.dependsOn(shadowJar)